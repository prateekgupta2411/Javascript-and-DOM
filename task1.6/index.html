<!DOCTYPE html>
<html>
<head>
    <title>Quiz Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 50px;
        }
        
        .player-card {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        h1{
            text-align: center;
        }
        
        h2 {
            margin-top: 0;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
        }
        
        .score-modifier {
            font-size: 18px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz Show</h1>
    <div class="container">
        <div class="player-card">
            <h2 >Dave Burton</h2>
            <div class="score">5</div>
            <div class="score-modifier">
                <button onclick="+5()">+5</button>
                <button onclick="+2()">+2</button>
                <button onclick="-1()">-1</button>
            </div>
        </div>
        <div class="player-card">
            <h2>Mary Stevens</h2>
            <div class="score">0</div>
            <div class="score-modifier">
                <button onclick="+5()">+5</button>
                <button onclick="+2()">+2</button>
                <button onclick="-1()">-1</button>
            </div>
        </div>
    </div>
</body>
</html>
